<!DOCTYPE html>
<html>
    <head>
        <title>
            Analog Clock
        </title>
        <link rel="stylesheet" href="./animation.css">
    </head>
    <body>
    <div class="container">
        
        <div class="clock">
                <div class="hand">
                        <div id="sec" class="sechand" data-sec-hand></div>
                        <div id="min" class="minhand" data-min-hand></div>
                        <div id="hour" class="hourhand" data-hour-hand></div>
                    </div>
            <div class="num1">1</div>
            <div class="num2">2</div>
            <div class="num3">3</div>
            <div class="num4">4</div>
            <div class="num5">5</div>
            <div class="num6">6</div>
            <div class="num7">7</div>
            <div class="num8">8</div>
            <div class="num9">9</div>
            <div class="num10">10</div>
            <div class="num11">11</div>
            <div class="num12">12</div>
            <div id="center"></div>
          
        </div>
    </div>
    <script type="text/javascript" src="./clock_movement.js"></script>
    </body>
</html>
